<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: white;
      scroll-snap-align: start;
    }

    .project-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .project-card {
      background-color: #222;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .project-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .text {
      font-size: 3rem;
      font-weight: bold;
      margin: 1rem 0;
      background: linear-gradient(45deg, #51b5c6, #f4c443, #da1b4b, #22aa33);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fade-in 2s ease forwards;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      background: linear-gradient(45deg, #51b5c6, #f4c443, #da1b4b, #22aa33);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .project-link {
      text-decoration: none;
      color: white;
    }

    .button {
      display: inline-block;
      background: linear-gradient(45deg, #51b5c6, #f4c443, #da1b4b);
      border: none;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
      padding: 10px 20px;
      margin-top: 1rem;
      cursor: pointer;
      text-decoration: none; /* Remove underline */
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.1);
    }

    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
  </style>
  <title>midi playground store</title>
</head>

  <script>
    let scrolling = false;
    const sections = document.querySelectorAll('.section');
    let currentSection = 0;

    window.addEventListener('wheel', (e) => {
      if (!scrolling) {
        scrolling = true;
        if (e.deltaY > 0 && currentSection < sections.length - 1) {
          currentSection++;
        } else if (e.deltaY < 0 && currentSection > 0) {
          currentSection--;
        }
        sections[currentSection].scrollIntoView({ behavior: 'smooth' });
        setTimeout(() => {
          scrolling = false;
        }, 800);
      }
    });
  </script>
